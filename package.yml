parameters:
- name: engineVersion
  type: string
- name: platform
  type: string
- name: releaseVersion
  type: string

steps:
- script: |
    mkdir "$(Build.SourcesDirectory)\ThirdParty\SDL2\${{ parameters.platform }}"
    copy "$(EpicGamesDirectory)\SDL\UE_${{ parameters.engineVersion }}\${{ parameters.platform }}\SDL2.dll" "$(Build.SourcesDirectory)\ThirdParty\SDL2\${{ parameters.platform }}\SDL2.dll"
    copy "$(EpicGamesDirectory)\SDL\UE_${{ parameters.engineVersion }}\${{ parameters.platform }}\SDL2.lib" "$(Build.SourcesDirectory)\ThirdParty\SDL2\${{ parameters.platform }}\SDL2.lib"
  displayName: 'Copy dll and lib to Plugin'
- script: '"$(LauncherDirectory)\UE_${{ parameters.engineVersion }}\Engine\Build\BatchFiles\RunUAT.bat" BuildPlugin -TargetPlatforms=${{ parameters.platform }} -Plugin=$(Build.SourcesDirectory)\JoystickPlugin.uplugin -Package=$(System.DefaultWorkingDirectory)/build/UE_${{ parameters.engineVersion }} -rocket'
  displayName: 'Build Plugin'
- task: ArchiveFiles@2
  displayName: 'Archive Plugin'
  inputs:
    rootFolderOrFile: '$(System.DefaultWorkingDirectory)/build/UE_${{ parameters.engineVersion }}'
    includeRootFolder: false
    archiveFile: '$(System.DefaultWorkingDirectory)/output/JoystickPlugin-${{ parameters.engineVersion }}-${{ parameters.platform }}-${{ parameters.releaseVersion }}.zip'
- task: ArchiveFiles@2
  displayName: 'Archive SDL'
  inputs:
    rootFolderOrFile: '$(EpicGamesDirectory)\SDL\UE_${{ parameters.engineVersion }}\${{ parameters.platform }}'
    archiveFile: '$(System.DefaultWorkingDirectory)/output/SDL-${{ parameters.engineVersion }}-${{ parameters.platform }}.zip'